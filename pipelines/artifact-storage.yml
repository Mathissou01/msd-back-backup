steps:
  - task: CopyFiles@2
    inputs:
      SourceFolder: "build"
      Contents: "**"
      TargetFolder: $(Build.ArtifactStagingDirectory)
      CleanTargetFolder: true
    displayName: "Copy build folder"

  - publish: $(Build.ArtifactStagingDirectory)
    displayName: "Save artifact for later use"
    artifact: BuildMSDBack
