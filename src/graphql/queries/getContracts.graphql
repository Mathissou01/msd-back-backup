query getContracts {
  contracts {
    data {
      id
      attributes {
        clientName
        contractStatus
        dueDate
        hasYesWeScan
        clientType
        isNonExclusive
        isRVFrance
        logo {
          data {
            id
            attributes {
              hash
              mime
              name
              provider
              size
              url
              alternativeText
            }
          }
        }
        channelType {
          data {
            id
            attributes {
              hasWebApp
              hasWebSite
            }
          }
        }
      }
    }
  }
}
