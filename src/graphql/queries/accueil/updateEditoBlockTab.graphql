mutation updateEditoBlockTab(
  $updateEditoBlockId: ID!
  $data: EditoBlockInput!
) {
  updateEditoBlock(id: $updateEditoBlockId, data: $data) {
    data {
      id
      attributes {
        displayBlock
        titleContent
        editoContents {
          data {
            id
          }
        }
      }
    }
  }
}
