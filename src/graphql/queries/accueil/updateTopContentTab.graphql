mutation updateTopContentTab(
  $updateTopContentBlockId: ID!
  $data: TopContentBlockInput!
) {
  updateTopContentBlock(id: $updateTopContentBlockId, data: $data) {
    data {
      attributes {
        homepage {
          data {
            attributes {
              topContentBlock {
                data {
                  attributes {
                    displayBlock
                    titleContent
                    hasTopContent
                    topContent {
                      data {
                        attributes {
                          event {
                            data {
                              attributes {
                                publishedAt
                                title
                              }
                            }
                          }
                          news {
                            data {
                              attributes {
                                title
                                publishedAt
                              }
                            }
                          }
                        }
                      }
                    }
                    displayLastThreeContents
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
