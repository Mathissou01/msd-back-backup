query getQuizAndTipsBlockTab($contractId: ID!) {
  contractCustomizations(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      attributes {
        homepage {
          data {
            attributes {
              quizAndTipsBlock {
                data {
                  id
                  attributes {
                    titleContent
                    displayBlock
                    displayQuiz
                    quiz {
                      data {
                        id
                        attributes {
                          title
                          status
                          publishedDate
                        }
                      }
                    }
                    displayTips
                    tips {
                      data {
                        id
                        attributes {
                          title
                          status
                          publishedDate
                          image {
                            data {
                              attributes {
                                hash
                                mime
                                name
                                provider
                                size
                                url
                                alternativeText
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
  quizSubServices(
    filters: { editorialService: { contract: { id: { eq: $contractId } } } }
  ) {
    data {
      attributes {
        quizzes {
          data {
            id
            attributes {
              title
              status
              publishedDate
            }
          }
        }
      }
    }
  }
  tipSubServices(
    filters: { editorialService: { contract: { id: { eq: $contractId } } } }
  ) {
    data {
      attributes {
        tips {
          data {
            id
            attributes {
              title
              status
              publishedDate
              image {
                data {
                  attributes {
                    hash
                    mime
                    name
                    provider
                    size
                    url
                    alternativeText
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
