query getEditoBlockTab($contractId: ID!, $status: ENUM_EDITOCONTENTDTO_STATUS) {
  getEditoBlockDTO(contractId: $contractId, status: $status) {
    id
    displayBlock
    titleContent
    editoContents {
      id
      contentType
      typeName
      attributes {
        title
        status
        publishedDate
      }
    }
  }
  getEditoContentDTOs(contractId: $contractId, status: $status) {
    id
    contentType
    typeName
    attributes {
      title
      status
      publishedDate
    }
  }
}
