query getCitiesByContractId($contractId: ID!) {
  territories(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      id
      attributes {
        cities(sort: "name:asc") {
          data {
            attributes {
              postalCode
              name
              GeoJSON
            }
          }
        }
      }
    }
  }
}
