query getServicesBlocksByContractIdAndAudienceId(
  $contractId: ID!
  $audienceId: ID!
) {
  contractCustomizations(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      id
      attributes {
        homepage {
          data {
            attributes {
              servicesBlocks(
                filters: { audience: { id: { eq: $audienceId } } }
              ) {
                data {
                  id
                  attributes {
                    titleContent
                    serviceLinks {
                      ... on ComponentLinksDropOffMap {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            id
                            attributes {
                              url
                              alternativeText
                              name
                              ext
                              size
                              width
                              height
                              createdAt
                            }
                          }
                        }
                      }
                      ... on ComponentLinksPickUpDay {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            id
                            attributes {
                              url
                              alternativeText
                              name
                              ext
                              size
                              width
                              height
                              createdAt
                            }
                          }
                        }
                      }
                      ... on ComponentLinksRecyclingGuide {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            id
                            attributes {
                              url
                              alternativeText
                              name
                              ext
                              size
                              width
                              height
                              createdAt
                            }
                          }
                        }
                      }
                      ... on ComponentLinksRequest {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            id
                            attributes {
                              url
                              alternativeText
                              name
                              ext
                              size
                              width
                              height
                              createdAt
                            }
                          }
                        }
                      }
                      ... on ComponentLinksContactUs {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            id
                            attributes {
                              url
                              alternativeText
                              name
                              ext
                              size
                              width
                              height
                              createdAt
                            }
                          }
                        }
                      }
                      ... on ComponentLinksNews {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            id
                            attributes {
                              url
                              alternativeText
                              name
                              ext
                              size
                              width
                              height
                              createdAt
                            }
                          }
                        }
                      }
                      ... on ComponentLinksEvents {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            id
                            attributes {
                              url
                              alternativeText
                              name
                              ext
                              size
                              width
                              height
                              createdAt
                            }
                          }
                        }
                      }
                      ... on ComponentLinksQuizzes {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            id
                            attributes {
                              url
                              alternativeText
                              name
                              ext
                              size
                              width
                              height
                              createdAt
                            }
                          }
                        }
                      }
                      ... on ComponentLinksTips {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            id
                            attributes {
                              url
                              alternativeText
                              name
                              ext
                              size
                              width
                              height
                              createdAt
                            }
                          }
                        }
                      }
                      ... on ComponentLinksFrees {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            id
                            attributes {
                              url
                              alternativeText
                              name
                              ext
                              size
                              width
                              height
                              createdAt
                            }
                          }
                        }
                      }
                      ... on ComponentLinksExternal {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
