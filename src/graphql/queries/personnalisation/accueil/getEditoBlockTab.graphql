query getEditoBlockTab(
  $contractId: ID!
  $status: ENUM_EDITOCONTENTDTO_STATUS
  $audienceId: ID!
) {
  getEditoBlockDTO(contractId: $contractId, audienceId: $audienceId) {
    id
    displayBlock
    titleContent
    editoContents {
      componentId
      uniqueId
      id
      contentType
      typeName
      attributes {
        title
        status
        publishedDate
      }
    }
  }
  getEditoContentDTOs(
    contractId: $contractId
    status: $status
    audienceId: $audienceId
  ) {
    id
    contentType
    typeName
    uniqueId
    attributes {
      title
      status
      publishedDate
    }
  }
}
