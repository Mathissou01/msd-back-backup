query getTopContentBlockTab(
  $contractId: ID!
  $status: ENUM_TOPCONTENTDTO_STATUS
) {
  getTopContentBlockDTO(contractId: $contractId, status: $status) {
    id
    displayBlock
    displayLastThreeContents
    hasTopContent
    titleContent
    topContent {
      componentId
      uniqueId
      id
      contentType
      typeName
      attributes {
        title
        status
        publishedDate
      }
    }
  }
  getTopContentDTOs(contractId: $contractId, status: $status) {
    id
    contentType
    typeName
    uniqueId
    attributes {
      title
      status
      publishedDate
    }
  }
}
