query getUserFromAddressOrUuid(
  $uuid: String
  $contractId: ID
  $address: String
) {
  getUserFromAddressOrUuid(
    uuid: $uuid
    contractId: $contractId
    address: $address
  ) {
    uuid
    activeCounter
    address {
      city
      housenumber
      label
      city
      postcode
      street
    }
    email
    firstName
  }
}
