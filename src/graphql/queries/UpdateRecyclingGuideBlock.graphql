mutation UpdateRecyclingGuideBlock(
  $updateRecyclingGuideBlockId: ID!
  $data: RecyclingGuideBlockInput!
) {
  updateRecyclingGuideBlock(id: $updateRecyclingGuideBlockId, data: $data) {
    data {
      attributes {
        titleContent
        subtitleContent
        recyclingGuideDisplayContent
      }
    }
  }
}
