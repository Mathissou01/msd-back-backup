query getContactUsesByContractId($contractId: ID!) {
  contactUsSubServices(
    filters: { editorialService: { contract: { id: { eq: $contractId } } } }
  ) {
    data {
      id
      attributes {
        contactUses {
          data {
            id
          }
        }
        name
        isActivated
      }
    }
  }
}
