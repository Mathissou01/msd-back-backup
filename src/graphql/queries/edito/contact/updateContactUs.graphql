mutation UpdateContactUs($updateContactUsId: ID!, $data: ContactUsInput!) {
  updateContactUs(id: $updateContactUsId, data: $data) {
    data {
      id
      attributes {
        title
        status
        createdAt
        updatedAt
        tags {
          data {
            id
            attributes {
              name
            }
          }
        }
        blocks {
          ... on ComponentBlocksSubHeading {
            id
            subHeadingText
            subHeadingTag
          }
          ... on ComponentBlocksVideo {
            id
            videoLink
            transcriptText
          }
          ... on ComponentBlocksWysiwyg {
            id
            textEditor
          }
          ... on ComponentBlocksHorizontalRule {
            id
            hr
          }
          ... on ComponentBlocksImage {
            id
            picture {
              data {
                id
                attributes {
                  hash
                  mime
                  name
                  provider
                  size
                  url
                  alternativeText
                  ext
                  height
                  width
                  createdAt
                }
              }
            }
            isDecorative
            altText
          }
          ... on ComponentBlocksFile {
            id
            document {
              data {
                id
                attributes {
                  hash
                  mime
                  name
                  provider
                  size
                  url
                  alternativeText
                  ext
                  height
                  width
                  createdAt
                }
              }
            }
          }
        }
      }
    }
  }
}
