mutation updateFreeContent(
  $updateFreeContentId: ID!
  $data: FreeContentInput!
) {
  versioningHandler(
    data: { id: $updateFreeContentId, data: $data }
    entity: "freeContent"
  ) {
    data {
      ... on FreeContentEntity {
        id
        attributes {
          customId
        }
      }
    }
  }
}
