mutation updateContentTypeCookies(
  $updateSubServiceId: ID!
  $data: CookiesSubServiceInput!
) {
  updateCookiesSubService(id: $updateSubServiceId, data: $data) {
    data {
      id
      attributes {
        name
        description
      }
    }
  }
}

