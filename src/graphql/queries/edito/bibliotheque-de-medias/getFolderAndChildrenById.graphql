query getFolderAndChildrenById($filters: UploadFolderFiltersInput) {
  uploadFolders(filters: $filters) {
    data {
      id
      attributes {
        name
        pathId
        path
        files {
          data {
            id
          }
        }
        children {
          data {
            id
            attributes {
              name
              pathId
              path
              files {
                data {
                  id
                }
              }
              children {
                data {
                  id
                }
              }
            }
          }
        }
      }
    }
  }
}
