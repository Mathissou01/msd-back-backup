mutation updateUploadFile($updateUploadFileId: ID!, $data: UploadFileInput!) {
  updateUploadFile(id: $updateUploadFileId, data: $data) {
    data {
      attributes {
        alternativeText
        name
        related {
          ... on UploadFolder {
            name
            path
            pathId
          }
        }
      }
    }
  }
}
