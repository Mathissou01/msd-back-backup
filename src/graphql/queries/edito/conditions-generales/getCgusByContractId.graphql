query getCgusByContractId($contractId: ID!) {
  cguSubServices(
    filters: { editorialService: { contract: { id: { eq: $contractId } } } }
  ) {
    data {
      id
      attributes {
        cgus {
          data {
            id
            attributes {
              title
              hasMobile
              isActivated
            }
          }
        }
        name
      }
    }
  }
}
