mutation UpdateNew($updateNewId: ID!, $data: NewInput!) {
  updateNew(id: $updateNewId, data: $data) {
    data {
      id
      attributes {
        title
        shortDescription
        newsSubService {
          data {
            id
          }
        }
        status
        publishedDate
        unpublishedDate
        createdAt
        updatedAt
        tags {
          data {
            id
            attributes {
              name
            }
          }
        }
        image {
          data {
            id
            attributes {
              hash
              mime
              name
              provider
              size
              url
              alternativeText
              ext
              height
              width
              createdAt
            }
          }
        }
        blocks {
          ... on ComponentBlocksSubHeading {
            id
            subHeadingText
            subHeadingTag
          }
          ... on ComponentBlocksVideo {
            id
            videoLink
            transcriptText
          }
          ... on ComponentBlocksWysiwyg {
            id
            textEditor
          }
          ... on ComponentBlocksHorizontalRule {
            id
            hr
          }
          ... on ComponentBlocksImage {
            id
            picture {
              data {
                attributes {
                  hash
                  mime
                  name
                  provider
                  size
                  url
                  alternativeText
                }
              }
            }
            isDecorative
            altText
          }
          ... on ComponentBlocksFile {
            id
            document {
              data {
                attributes {
                  hash
                  mime
                  name
                  provider
                  size
                  url
                  alternativeText
                }
              }
            }
          }
        }
      }
    }
  }
}
