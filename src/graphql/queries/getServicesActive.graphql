query getServicesActive($contractId: ID!) {
  editorialServices(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      attributes {
        isActivated
        eventSubService {
          data {
            attributes {
              isActivated
            }
          }
        }
        newsSubService {
          data {
            attributes {
              isActivated
            }
          }
        }
        quizSubService {
          data {
            attributes {
              isActivated
            }
          }
        }
        tipSubService {
          data {
            attributes {
              isActivated
            }
          }
        }
        freeContentSubServices {
          data {
            attributes {
              isActivated
            }
          }
        }
      }
    }
  }
  recyclingGuideServices(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      attributes {
        isActivated
      }
    }
  }
  requestServices(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      attributes {
        isActivated
      }
    }
  }
  contactUsServices(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      attributes {
        isActivated
      }
    }
  }
}
