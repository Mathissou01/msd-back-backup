query getContractById($contractId: ID!) {
  contract(id: $contractId) {
    data {
      id
      attributes {
        clientName
        clientType
        contractStatus
        siret
        clear
        ccap
        isNonExclusive
        isRVFrance
        isFreemium
        pathId
        logo {
          data {
            id
            attributes {
              hash
              mime
              name
              provider
              size
              url
              alternativeText
            }
          }
        }
        channelType {
          data {
            id
            attributes {
              hasWebApp
              hasWebSite
              hasYesWeScan
            }
          }
        }
        clientContact {
          data {
            id
            attributes {
              firstName
              lastName
              email
              phoneNumber
            }
          }
        }
        contractCustomization {
          data {
            id
            attributes {
              primaryColor
              secondaryColor
              textContrast
            }
          }
        }
        editorialService {
          data {
            id
            attributes {
              eventSubService {
                data {
                  id
                  attributes {
                    name
                    isActivated
                    startDate
                    endDate
                  }
                }
              }
              freeContentSubServices {
                data {
                  id
                  attributes {
                    name
                    isActivated
                    startDate
                    endDate
                  }
                }
              }
              newsSubService {
                data {
                  id
                  attributes {
                    name
                    isActivated
                    startDate
                    endDate
                  }
                }
              }
              quizSubService {
                data {
                  id
                  attributes {
                    name
                    isActivated
                    startDate
                    endDate
                  }
                }
              }
              tipSubService {
                data {
                  id
                  attributes {
                    name
                    isActivated
                    startDate
                    endDate
                  }
                }
              }
              contactUsSubService {
                data {
                  id
                  attributes {
                    label
                    name
                    isActivated
                    startDate
                    endDate
                  }
                }
              }
              cookiesSubService {
                data {
                  id
                  attributes {
                    name
                  }
                }
              }
              cguSubService {
                data {
                  id
                  attributes {
                    name
                  }
                }
              }
              confidentialitySubService {
                data {
                  id
                  attributes {
                    name
                  }
                }
              }
            }
          }
        }
        alertNotificationService {
          data {
            id
            attributes {
              name
              isActivated
              startDate
              endDate
            }
          }
        }
        recyclingGuideService {
          data {
            id
            attributes {
              name
              isActivated
              memoName
              startDate
              endDate
            }
          }
        }
        pickUpDayService {
          data {
            id
            attributes {
              name
              isActivated
              startDate
              endDate
            }
          }
        }
        dropOffMapService {
          data {
            id
            attributes {
              name
              isActivated
              startDate
              endDate
            }
          }
        }
        requestService {
          data {
            id
            attributes {
              name
              isActivated
              startDate
              endDate
            }
          }
        }
        yesWeScanServices {
          data {
            id
            attributes {
              startDate
              endDate
              serviceName
              shortName
            }
          }
        }
        MwCounterService {
          data {
            id
            attributes {
              name
              isActivated
              startDate
              endDate
            }
          }
        }
        audiences(filters: { isActive: { eq: true } }) {
          data {
            id
            attributes {
              type
              isActive
            }
          }
        }
      }
    }
  }
}
