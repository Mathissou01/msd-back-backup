mutation updateMenuPage($updateMenuPageId: ID!, $data: ContractMenuInput!) {
  updateContractMenu(id: $updateMenuPageId, data: $data) {
    data {
      attributes {
        serviceLinks {
          ... on ComponentLinksMap {
            id
            name
            isDisplayed
            picto {
              data {
                attributes {
                  url
                }
              }
            }
