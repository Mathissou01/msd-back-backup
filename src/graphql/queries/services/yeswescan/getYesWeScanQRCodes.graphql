query getYesWeScanQrCodes(
  $filters: YesWeScanQrCodeFiltersInput
  $pagination: PaginationArg
) {
  yesWeScanQrCodes(filters: $filters, pagination: $pagination) {
    data {
      id
      attributes {
        name
        address
        city
      }
    }
    meta {
      pagination {
        page
        pageCount
        pageSize
        total
      }
    }
  }
}
