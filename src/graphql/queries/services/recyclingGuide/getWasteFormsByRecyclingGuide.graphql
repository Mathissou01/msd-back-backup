query getWasteFormsByRecyclingGuide(
  $recyclingGuideId: ID!
  $wasteFormId: ID
  $statusFilter: StringFilterInput
  $sort: [String]
  $pagination: PaginationArg
) {
  wasteFormsCount: wasteForms(
    filters: { recyclingGuideService: { id: { eq: $recyclingGuideId } } }
  ) {
    meta {
      pagination {
        total
      }
    }
  }
  wasteFormsDraftCount: wasteForms(
    filters: {
      recyclingGuideService: { id: { eq: $recyclingGuideId } }
      status: { eq: "draft" }
    }
  ) {
    meta {
      pagination {
        total
      }
    }
  }
  wasteFormsPublishedtCount: wasteForms(
    filters: {
      recyclingGuideService: { id: { eq: $recyclingGuideId } }
      status: { eq: "published" }
    }
  ) {
    meta {
      pagination {
        total
      }
    }
  }
  wasteFormsArchivedCount: wasteForms(
    filters: {
      recyclingGuideService: { id: { eq: $recyclingGuideId } }
      status: { eq: "archived" }
    }
  ) {
    meta {
      pagination {
        total
      }
    }
  }
  wasteForms(
    filters: { id: { eq: $wasteFormId }, status: $statusFilter }
    sort: $sort
    pagination: $pagination
  ) {
    meta {
      pagination {
        page
        pageSize
        pageCount
        total
      }
    }
    data {
      id
      attributes {
        name
        updatedAt
        status
        createdAt
        publishedDate
        unpublishedDate
        versionNumber
        tags {
          data {
            id
            attributes {
              name
            }
          }
        }
        draftCreationId
        flow {
          data {
            id
            attributes {
              name
              recyclingGesture
            }
          }
        }
        isHidden
        picto {
          data {
            id
            attributes {
              hash
              mime
              name
              provider
              size
              url
              alternativeText
              createdAt
              ext
              width
              height
            }
          }
        }
        recyclingGestureText
        wasteFamily {
          data {
            id
            attributes {
              familyName
              isSystem
              createdAt
              updatedAt
            }
          }
        }
        contentBlock {
          ... on ComponentBlocksImage {
            id
            picture {
              data {
                attributes {
                  hash
                  mime
                  name
                  provider
                  size
                  url
                  alternativeText
                  createdAt
                  ext
                  width
                  height
                }
                id
              }
            }
            altText
            isDecorative
          }
          ... on ComponentBlocksFile {
            id
            document {
              data {
                id
                attributes {
                  hash
                  mime
                  name
                  provider
                  size
                  url
                  alternativeText
                  createdAt
                  ext
                  width
                  height
                }
              }
            }
          }
          ... on ComponentBlocksWysiwyg {
            id
            textEditor
          }
          ... on ComponentBlocksVideo {
            id
            transcriptText
            videoLink
          }
          ... on ComponentBlocksSubHeading {
            id
            subHeadingTag
            subHeadingText
          }
          ... on ComponentBlocksHorizontalRule {
            hr
            id
          }
        }
      }
    }
  }
}
