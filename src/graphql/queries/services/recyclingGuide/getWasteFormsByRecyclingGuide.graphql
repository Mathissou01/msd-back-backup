query getWasteFormsByRecyclingGuide(
  $recyclingGuideId: ID!
  $statusFilter: StringFilterInput
  $sort: [String]
  $pagination: PaginationArg
) {
  wasteFormsCount: wasteForms(
    filters: { recyclingGuideService: { id: { eq: $recyclingGuideId } } }
  ) {
    meta {
      pagination {
        total
      }
    }
  }
  wasteFormsDraftCount: wasteForms(
    filters: {
      recyclingGuideService: { id: { eq: $recyclingGuideId } }
      status: { eq: "draft" }
    }
  ) {
    meta {
      pagination {
        total
      }
    }
  }
  wasteFormsPublishedtCount: wasteForms(
    filters: {
      recyclingGuideService: { id: { eq: $recyclingGuideId } }
      status: { eq: "published" }
    }
  ) {
    meta {
      pagination {
        total
      }
    }
  }
  wasteFormsArchivedCount: wasteForms(
    filters: {
      recyclingGuideService: { id: { eq: $recyclingGuideId } }
      status: { eq: "archived" }
    }
  ) {
    meta {
      pagination {
        total
      }
    }
  }
  wasteForms(
    filters: {
      recyclingGuideService: { id: { eq: $recyclingGuideId } }
      status: $statusFilter
    }
    sort: $sort
    pagination: $pagination
  ) {
    meta {
      pagination {
        page
        pageSize
        pageCount
        total
      }
    }
    data {
      id
      attributes {
        name
        status
        updatedAt
      }
    }
  }
}
