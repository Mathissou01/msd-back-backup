mutation updateRecyclingGuideServiceById(
  $updateRecyclingGuideServiceId: ID!
  $data: RecyclingGuideServiceInput!
) {
  updateRecyclingGuideService(id: $updateRecyclingGuideServiceId, data: $data) {
    data {
      id
      attributes {
        name
        orderExtension
        isActivated
        memoName
        memoDesc
        memoFile {
          data {
            id
          }
        }
      }
    }
  }
}
