query getWasteFamiliesByContractId(
  $contractId: ID
  $sort: [String]
  $pagination: PaginationArg
) {
  recyclingGuideService(id: $contractId) {
    data {
      id
      attributes {
        isActivated
        wasteFamilies(sort: $sort, pagination: $pagination) {
          data {
            attributes {
              createdAt
              familyName
              isSystem
              updatedAt
              wasteForms {
                data {
                  id
                }
              }
            }
            id
          }
        }
      }
    }
  }
}
