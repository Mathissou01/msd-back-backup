mutation createDropOffMap($data: DropOffMapInput!) {
  createDropOffMap(data: $data) {
    data {
      id
      attributes {
        name
        description
        phoneNumber
        downloadableFile {
          id
          linkText
          file {
            data {
              id
              attributes {
                name
                hash
                mime
                size
                url
                provider
                alternativeText
              }
            }
          }
        }
        dropOffMapService {
          data {
            id
            attributes {
              name
              isActivated
              startDate
              endDate
            }
          }
        }
        mustKnow
        openingHoursBlocks {
          ... on ComponentBlocksOpeningDay {
            id
            weekDay
            morningStart
            morningEnd
            afterNoonStart
            afterNoonEnd
          }
          ... on Error {
            code
            message
          }
        }
        address
        longitude
        latitude
        collectDropOff {
          data {
            id
            attributes {
              name
            }
          }
        }
        collectVoluntary {
          data {
            id
            attributes {
              name
            }
          }
        }
      }
    }
  }
}
