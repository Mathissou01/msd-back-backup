mutation updateDropOffMap($updateDropOffMapId: ID!, $data: DropOffMapInput!) {
  updateDropOffMap(id: $updateDropOffMapId, data: $data) {
    data {
      id
      attributes {
        name
        longitude
        latitude
        phoneNumber
        downloadableFile {
          id
          linkText
          file {
            data {
              id
              attributes {
                name
                hash
                alternativeText
                mime
                size
                url
                provider
              }
            }
          }
        }
        dropOffMapService {
          data {
            id
          }
        }
        mustKnow
      }
    }
  }
}
