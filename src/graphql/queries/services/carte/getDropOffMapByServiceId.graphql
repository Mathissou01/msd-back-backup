query getDropOffMapByDropOffMapByServiceId(
  $contractId: ID!
  $pagination: PaginationArg
  $sort: [String]
) {
  dropOffMaps(
    filters: { dropOffMapService: { contract: { id: { eq: $contractId } } } }
    pagination: $pagination
    sort: $sort
  ) {
    data {
      id
      attributes {
        createdAt
        description
        name
        updatedAt
        address
        latitude
        longitude
        city
        collectDropOff {
          data {
            attributes {
              name
              picto {
                data {
                  attributes {
                    url
                    name
                  }
                  id
                }
              }
            }
          }
        }
        collectVoluntary {
          data {
            attributes {
              name
              picto {
                data {
                  id
                  attributes {
                    name
                    url
                  }
                }
              }
            }
            id
          }
        }
      }
    }
    meta {
      pagination {
        total
        pageSize
        page
        pageCount
      }
    }
  }
}
