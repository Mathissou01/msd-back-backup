query getDropOffMapById($dropOffMapId: ID!) {
  dropOffMap(id: $dropOffMapId) {
    data {
      id
      attributes {
        name
        phoneNumber
        downloadableFile {
          id
          linkText
          file {
            data {
              id
              attributes {
                name
                alternativeText
                hash
                mime
                size
                url
                provider
              }
            }
          }
        }
        mustKnow
        gpsCoordinates
        collectDropOff {
          data {
            id
            attributes {
              name
            }
          }
        }
        collectVoluntary {
          data {
            id
            attributes {
              name
            }
          }
        }
        dropOffMapService {
          data {
            id
          }
        }
      }
    }
  }
}
