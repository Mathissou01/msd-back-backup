query getDropOffMapById($dropOffMapId: ID!) {
  dropOffMap(id: $dropOffMapId) {
    data {
      id
      attributes {
        name
        address
        latitude
        longitude
        phoneNumber
        mustKnow
        hasCustomAddress
        customAddress
        audiences {
          data {
            id
            attributes {
              type
              isActive
            }
          }
        }
        dropOffMapService {
          data {
            id
          }
        }
        collectDropOff {
          data {
            id
            attributes {
              name
            }
          }
        }
        collectVoluntary {
          data {
            id
            attributes {
              name
            }
          }
        }
        downloadableFiles {
          id
          linkText
          file {
            data {
              id
              attributes {
                name
                alternativeText
                hash
                mime
                size
                url
                provider
              }
            }
          }
        }
        openingHoursBlocks {
          ... on ComponentBlocksOpeningDay {
            id
            weekDay
            morningStart
            morningEnd
            afterNoonStart
            afterNoonEnd
          }
        }
      }
    }
  }
}
