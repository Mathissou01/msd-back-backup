mutation updateRequestSlot($id: ID!, $data: RequestSlotInput!) {
  updateRequestSlot(id: $id, data: $data) {
    data {
      id
      attributes {
        sectorizations {
          data {
            id
          }
        }
        timeSlots
        slotsExceptions {
          id
          slotException
          exceptionType
        }
        slotMessage
        noSlotMessage
        createdAt
        updatedAt
      }
    }
  }
}
