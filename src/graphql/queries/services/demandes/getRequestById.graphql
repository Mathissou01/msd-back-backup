query getRequestById($requestId: ID) {
  request(id: $requestId) {
    data {
      id
      attributes {
        name
        description
        blockText
        isActivated
        hasSeveralRequestTypes
        requestService {
          data {
            id
          }
        }
        requestAggregate {
          data {
            id
            attributes {
              name
            }
          }
        }
        requestType {
          id
          title
          isEmail
          email
        }
        hasAddress
        fieldAddressLabel
        addableBlocks {
          ... on ComponentBlocksAttachments {
            id
            attachmentLabel
            renderField
            multipleAttachments
          }
          ... on ComponentBlocksQuestions {
            id
            height
            questionTextLabel
            questionTextPlaceholder
            textStatus
          }
          ... on ComponentBlocksDateChoice {
            id
            fieldStatus
            fieldLabelDateChoice
          }
          ... on ComponentBlocksQcm {
            id
            fieldStatusQCM
            fieldLabelQCM
            responses
            multipleChoice
          }
        }
        requestType {
          id
          title
          isEmail
          email
          isTSMS
        }
        hasUser
        displayUserCivility
        isUserNameMandatory
        isUserEmailMandatory
        isUserPhoneMandatory
        userAllowSMSNotification
      }
    }
  }
}
