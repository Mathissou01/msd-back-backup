query getRequestById($requestId: ID) {
  request(id: $requestId) {
    data {
      id
      attributes {
        name
        description
        blockText
        isActivated
        hasSeveralRequestTypes
        requestService {
          data {
            id
          }
        }
        requestAggregate {
          data {
            id
            attributes {
              name
            }
          }
        }
        addableBlocks {
          ... on ComponentBlocksQuestions {
            id
            height
            questionTextLabel
            questionTextPlaceholder
            textStatus
          }
        }
        requestType {
          id
          title
          isEmail
          email
        }
        hasUser
        displayUserCivility
        isUserNameMandatory
        isUserEmailMandatory
        isUserPhoneMandatory
        userAllowSMSNotification
      }
    }
  }
}
