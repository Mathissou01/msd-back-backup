query getWasteFamily(
  $recyclingGuideServiceId: ID
  $sort: [String]
  $pagination: PaginationArg
) {
  recyclingGuideService(id: $recyclingGuideServiceId) {
    data {
      id
      attributes {
        isActivated
        wasteFamilies(sort: $sort, pagination: $pagination) {
          data {
            id
            attributes {
              createdAt
              familyName
              isSystem
              updatedAt
              wasteForms {
                data {
                  id
                  attributes {
                    name
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
