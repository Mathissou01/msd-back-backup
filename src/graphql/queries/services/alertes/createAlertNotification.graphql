mutation CreateAlertNotification($data: AlertNotificationInput!) {
  createAlertNotification(data: $data) {
    data {
      id
      attributes {
        alertUserStorages {
          data {
            attributes {
              alertNotificationServiceId
              email
              phoneNumber
              isSMS
              isEmail
            }
          }
        }
      }
    }
  }
}
