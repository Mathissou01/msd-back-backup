query getInformationMessageByContractId(
  $contractId: ID!
  $pickUpDaysId: ID
  $pagination: PaginationArg
  $sort: [String]
) {
  informationMessages(
    filters: {
      pickUpDays: {
        pickUpDayService: { contract: { id: { eq: $contractId } } }
        id: { eq: $pickUpDaysId }
      }
    }
    pagination: $pagination
    sort: $sort
  ) {
    meta {
      pagination {
        page
        pageCount
        pageSize
        total
      }
    }
    data {
      id
      attributes {
        infoMessage
        pickUpDays {
          data {
            id
            attributes {
              name
            }
          }
        }
      }
    }
  }
}
