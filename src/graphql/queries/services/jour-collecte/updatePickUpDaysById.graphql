mutation updatePickUpDay($updatePickUpDayId: ID!, $data: PickUpDayInput!) {
  updatePickUpDay(id: $updatePickUpDayId, data: $data) {
    data {
      id
      attributes {
        name
        advancedSelection
        flow {
          data {
            id
            attributes {
              name
            }
          }
        }
        sectorizations {
          data {
            id
            attributes {
              name
              description
              polygonCoordinates
            }
          }
        }
        periodicity
      }
    }
  }
}
