query getActiveFlowsByContractIdAndSectorizationsId(
  $contractId: ID
  $sectorizationsId: [ID]
) {
  flows(
    filters: {
      contract: { id: { eq: $contractId } }
      isActivated: { eq: true }
    }
    sort: "name:asc"
  ) {
    data {
      id
      attributes {
        name
        pickUpDays(
          filters: { sectorizations: { id: { in: $sectorizationsId } } }
        ) {
          data {
            id
          }
        }
      }
    }
  }
}
