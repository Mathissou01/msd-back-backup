mutation CreatePickUpDayById($data: PickUpDayInput!) {
  createPickUpDay(data: $data) {
    data {
      id
      attributes {
        createdAt
        description
        name
        updatedAt
        flow {
          data {
            id
            attributes {
              name
              isActivated
            }
          }
        }
        pickUpDayService {
          data {
            id
            attributes {
              name
            }
          }
        }
        advancedSelection
        periodicity
        sectorizations {
          data {
            attributes {
              name
            }
          }
        }
      }
    }
  }
}
