mutation updatePickUpDay($updatePickUpDayId: ID!, $data: PickUpDayInput!) {
  updatePickUpDay(id: $updatePickUpDayId, data: $data) {
    data {
      id
      attributes {
        name
        description
        periodicity
        advancedSelection
        pickUpHours
        includeHoliday
        complementaryMention
        buttonLabel
        externalLink
        request {
          data {
            id
          }
        }
        flow {
          data {
            id
            attributes {
              name
            }
          }
        }
        sectorizations {
          data {
            id
            attributes {
              name
              description
              polygonCoordinates
            }
          }
        }
      }
    }
  }
}
