query getFilteredFlows($contractId: ID, $sectorizationsId: [ID]) {
  flows(
    filters: {
      contract: { id: { eq: $contractId } }
      isActivated: { eq: true }
    }
  ) {
    data {
      id
      attributes {
        name
        pickUpDays(
          filters: { sectorizations: { id: { in: $sectorizationsId } } }
        ) {
          data {
            id
          }
        }
      }
    }
  }
}
