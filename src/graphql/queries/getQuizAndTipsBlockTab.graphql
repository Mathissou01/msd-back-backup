query getQuizAndTipsBlockTab($contractId: ID!) {
  contractCustomizations(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      attributes {
        homepage {
          data {
            attributes {
              quizAndTipsBlock {
                data {
                  id
                  attributes {
                    titleContent
                    displayBlock
                    displayQuiz
                    quiz {
                      data {
                        id
                        attributes {
                          title
                          publishedAt
                        }
                      }
                    }
                    displayTips
                    tips {
                      data {
                        id
                        attributes {
                          title
                          publishedAt
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
  quizSubServices(
    filters: { editorialService: { contract: { id: { eq: $contractId } } } }
  ) {
    data {
      attributes {
        quizzes {
          data {
            id
            attributes {
              title
              publishedAt
            }
          }
        }
      }
    }
  }
  tipSubServices(
    filters: { editorialService: { contract: { id: { eq: $contractId } } } }
  ) {
    data {
      attributes {
        tips {
          data {
            id
            attributes {
              title
              publishedAt
            }
          }
        }
      }
    }
  }
}
