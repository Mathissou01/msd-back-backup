query getTerritoriesByContractId($contractId: ID!) {
  territories(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      id
      attributes {
        numberOfInhabitants
        epcis {
          data {
            id
            attributes {
              name
              siren
              cities {
                data {
                  id
                  attributes {
                    name
                    insee
                    department
                    postalCode
                    region
                    siren
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
