query getContractCitiesByContractId(
  $contractId: ID!
  $pagination: PaginationArg
  $sort: [String]
) {
  cities(
    filters: {
      or: [
        { territories: { contract: { id: { eq: $contractId } } } }
        { epci: { territories: { contract: { id: { eq: $contractId } } } } }
      ]
    }
    pagination: $pagination
    sort: $sort
  ) {
    data {
      id
      attributes {
        name
        insee
        siren
        postalCode
        department
        region
      }
    }
    meta {
      pagination {
        total
        page
        pageSize
        pageCount
      }
    }
  }
}
