query getCollectionMethods($contractId: ID!) {
  collectDoorToDoors(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      id
      attributes {
        name
      }
    }
  }
  collectVoluntaries(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      id
      attributes {
        name
      }
    }
  }
  collectDropOffs(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      id
      attributes {
        name
      }
    }
  }
}
